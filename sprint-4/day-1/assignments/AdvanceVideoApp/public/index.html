<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Bitrate Video Upload and Stream</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        .video-js .vjs-menu-button-popup .vjs-menu {
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Upload and Stream Video</h1>
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="uploadFile()">Upload</button>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls width="600" data-setup='{}'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a video file.');
                return;
            }

            const file = fileInput.files[0];
            // if (file.size < 100 * 1024 * 1024) {
            //     alert('Please upload a file larger than 500MB.');
            //     return;
            // }

            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const videoUrl = await response.text();
                    const player = videojs('videoPlayer');
                    player.src({ type: 'application/x-mpegURL', src: videoUrl });
                    player.load();
                    player.play();
                } else {
                    alert('Failed to upload video.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the video.');
            }
        }

        const player = videojs('videoPlayer');

        player.ready(function () {
            player.qualityLevels();
            player.httpSourceSelector();
        });
    </script>
</body>
</html>
