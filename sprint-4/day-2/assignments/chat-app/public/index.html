<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input id="message-input" placeholder="Type a message..." autocomplete="off"/>
        <button id="send-button">Send</button>
    </div>
    <div id="room-container">
        <input id="room-input" placeholder="Room name" autocomplete="off"/>
        <button id="join-button">Join Room</button>
        <button id="leave-button">Leave Room</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
